<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var angka1 = 10;
        var angka2 = 2;

        // penjumlahan
        document.write(angka1 + angka2);
        document.write("<br />");

        // pengurangan
        document.write(angka1 - angka2);
        document.write("<br />");

           // perkalian
           document.write(angka1 * angka2);
        document.write("<br />");

          // sisa bagi
          document.write(angka1 % angka2);
        document.write("<br />");

          // pemangakatan
          document.write(angka1 ** angka2);
        document.write("<br />");

          // pembagian
          document.write(angka1 / angka2);
        document.write("<br />");


        

    </script>
</body>
</html>
